{% extends "base.html" %}

{% block title %}Погода{% endblock %}

{% block content %}
<section class="hero hero--bg" aria-label="Прогноз погоды">
    <div class="hero__inner">
        <h2 class="hero__title">Прогноз погоды</h2>
        <p class="hero__subtitle">Введите город, чтобы узнать текущие условия и прогноз</p>

        <form method="get" action="{% url 'city' %}" class="search-form" role="search" aria-label="Поиск города">
            <label class="visually-hidden" for="city-input">Город</label>
            <input id="city-input" class="search-form__input" type="text" name="city" placeholder="Например, London" required autocomplete="off" />
            <button class="search-form__button" type="submit" aria-label="Показать">Показать</button>
        </form>
    </div>
    <div class="hero__glow" aria-hidden="true"></div>
    <div class="hero__floaters" aria-hidden="true">
        <span class="floater floater--1"></span>
        <span class="floater floater--2"></span>
        <span class="floater floater--3"></span>
    </div>
</section>
{% endblock %}
