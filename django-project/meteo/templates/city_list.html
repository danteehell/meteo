<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список городов</title>
</head>
<body>
    <h1>Города</h1>
    <ul>
        {% for city in cities %}
            <li>
                {{ city.name }}
                <a href="{% url 'city-delete' city.pk %}">Удалить</a>
                <a href="{% url 'city-update' city.pk %}">Редактировать</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
